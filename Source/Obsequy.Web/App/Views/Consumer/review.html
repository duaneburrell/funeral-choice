

<div class="widewrapper main">
	<div class="container">
	
		<br />
		<div class="title">
			<div class="col-md-9 col-md-offset-1">
				<div class="alert alert-pending notification pending-color">
					<h4>Funeral service request for {{ portfolio.principal.fullName }} </h4>
					<div class="clear"></div>

					<ul style="font-size: 13px;">
						<li class="arrow2"><span>Location: </span><span> {{ portfolio.preference.proximity.city }}, {{ portfolio.preference.proximity.state }}</span></li>
						<li class="arrow2" ng-show="portfolio.request.state === enum.requestReceiptStates.Pending.value"><span>Requested On: </span><span time-ago="{{ portfolio.request.pending.on }}" />
					</ul>
				</div>
			</div>
		</div>
		<div class="clearfix" />

		<div class="row"">
			<div class="col-md-9 col-md-offset-1">
				<div ng-include="'/App/Templates/Shared/request-view-preferences.html'" />
			</div>
		</div>


		<div class="row" ng-show="portfolio.canSubmit">
			<br />
            <a class="btn btn-default btn-md col-md-2 col-md-offset-1" href="" ng-click="onPortfolioEdit(portfolio)">Make Changes</a>
            <a class="btn btn-default btn-md col-md-2 col-md-offset-1" href="#/">Submit Later</a>
            <a class="btn btn-tales-one btn-md col-md-3 col-md-offset-1" ng-click="onSubmit()">Submit Now</a>
		</div>

		<div class="row" ng-hide="portfolio.canSubmit">
			<br />
            <a class="btn btn-tales-one btn-md col-md-9 col-md-offset-1" href="#/">Back To Dashboard</a>
		</div>

		<div class="clearfix">
			<br />
		</div>

	</div>
</div>
