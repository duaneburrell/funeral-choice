<div class="widewrapper main">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<select class="form-control" ng-model="profiler.key" ng-options="i for i in profiler.keys" ng-change="profiler.onKeyChanged()" ng-show="profiler.isVisible"></select>

				<h2>Login to your Account</h2>

				<div class="row">
					<div class="form-group">
						<span>Email Address </span><span class="validation-error pull-right" invalid-property property="email"></span>
						<input class="form-control input-lg" ng-model="loginForm.email">
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<span>Password </span><span class="validation-error pull-right" invalid-property property="password"></span>
						<input class="form-control input-lg" type="password" ng-model="loginForm.password">
					</div>
				</div>

				<br />
				<div class="clearfix">
					<a class="btn btn-tales-one pull-right" ng-click="onSubmit()">Sign In</a>
				</div>
				<br />

				<br />
				<div>
					<a href="#/register">Register </a><span>if you don't have an account</span>
				</div>

				<br />
				<div><span>Did you </span><a href="#/recovery">forget your password?</a></div>
				<br />

			</div>
		</div>
	</div>
</div>
