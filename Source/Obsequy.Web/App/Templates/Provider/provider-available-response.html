<div class="title">
	<div class="col-md-9 col-md-offset-2">
		<div class="alert alert-available notification available-color">
			<h4>This opportunity is <span><b>AVAILABLE</b> to bid on</span></h4>
			<div class="clear"></div>

			<ul style="font-size: 13px;">
				<li class="arrow2"><span>Distance: </span><span>{{ response.distance }} miles from {{ response.preference.proximity.city }}</span></li>
				<li class="arrow2"><span>Requested On: </span><span>{{ (response.request.current.on | date : date : format) || "Not specified" }}</span></li>
			</ul>
		</div>
	</div>
</div>
<div class="clearfix" />


<div class="row">
	<div class="col-md-9 col-md-offset-2">
		<div ng-include="'/App/Templates/Shared/response-set-agreements.html'" />
	</div>
</div>

<div ng-show="status.agreement.errors">
	<hr />
	<div ng-repeat="error in status.agreement.errors">
		<span class="validation-error">{{ error.reason }}</span>
	</div>
	<hr />
</div>

<div class="clearfix" />

<div ng-show="{{ response.canBecomePending || response.canBecomeDismissed }}">
	<div class="row">
		<div class="form-group col-md-4 col-md-offset-2">
			<span>Enter Bid Amount: </span><span class="validation-error pull-right" invalid-property property="quote"></span>
			<input class="form-control" ng-model="response.quote">
		</div>
	</div>

	<div class="row">
		<span class="validation-error" invalid-property property="id"></span>
		<div class="clearfix" />

		<a class="btn btn-tales-one btn-md col-md-3 col-md-offset-3" ng-click="onSetPendingResponse()" ng-enabled="{{ response.canBecomePending }}">Submit Bid</a>
		<a class="btn btn-default btn-md col-md-3 col-md-offset-1" ng-click="onSetDismissedResponse()" ng-enabled="{{ response.canBecomeDismissed }}">Dismiss</a>
	</div>

	<div class="clearfix">
		<br />
	</div>
</div>

<div class="clearfix" />
<br />
